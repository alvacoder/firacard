<!-- Button trigger modal -->
<button type="button" id="sendBoardId" class="btn btn-primary d-none" data-toggle="modal" data-target="#sendBoardModal">
    Send Board Btn
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="sendBoardModal" tabindex="-1" role="dialog" aria-labelledby="sendBoardModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered right" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
            <button class="btn text-pry " data-dismiss="modal">
                <i class="fa fa-arrow-left"></i> back
            </button>
        </div>
        <div class="modal-body pt-0">
          <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-blue">Board Delivery Settings</h4>
                </div>
                <div class="col-md-12 my-3">
                    <h5 class="text-blue">Recipient</h5>
                    <div class="form-group">
                        <label>Recipient Email</label>
                        <input type="email" class="form-control" placeholder="enter recipient email" />
                    </div>
                    <div>
                        <button class="btn btn-pry mr-3">Deliver board now</button>
                        <button class="btn btn-pry-outline">Schedule delivery for later</button>
                    </div>
                    <div class="my-4">
                        <a  class="text-pry cursor-pointer">Or click here toc opy the direct link for sharing</a>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-pry mr-3">Save Changes</button>
                        <button data-dismiss="modal" class="btn btn-pry-outline">Cancel without saving</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>

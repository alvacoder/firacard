<div class="signContainer">
    <div class="loginImage">
        <img src="./assets/img/login.png" alt="SignUp image">
    </div>
    <div class="signUpForm">
        <div class="socialContainer">
            <div class="socialInner">
                <a href="https://google.com" class="social">
                    <img src="./assets/img/google.png" alt="google">
                    <p>sign in with google</p>
                </a>
            </div>
            <div class="socialInner">
                <a href="https://facebook.com" class="social">
                    <span><i class="fab fa-facebook"></i></span>
                    <p>sign in with facebook</p>
                </a>
            </div>
        </div>
        <div class="or">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
        </div>
        <div class="signUp">
            <div class="signTitle">
                <h3>Create Account</h3>
                <p>Create a free FiraCard account</p>
            </div>
            <form action="">
                <!-- <div class="formInner">
                    <label for="name">Full Name</label>
                    <div class="input">
                        <span class="userIcon"><i class='fas fa-user'></i></span>
                        <input type="text" placeholder="John Doe">
                    </div>
                </div> -->
                <div class="formInner">
                    <label for="email">Email Address</label>
                    <div class="input">
                        <span class="userIcon"><i class='fas fa-envelope'></i></span>
                        <input type="email" placeholder="myemail@gmail.com">
                    </div>
                </div>
                <div class="formInner">
                    <label for="password">Password</label>
                    <div class="input">
                        <span class="userIcon"><i class="fas fa-shield-alt"></i></span>
                        <input type="password" placeholder="*****************">
                        <span class="userIcon eye"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="formInner submitBtn">
                    <input type="submit" value="Create Account">
                </div>
            </form>
        </div>
        <div class="loginRedirect">
            <div class="loginRedirectTitle">
                <p>Already have an account?</p>
                <a routerLink="/login">SIGN IN HERE</a>
            </div>
            
        </div>
    </div>
</div>
